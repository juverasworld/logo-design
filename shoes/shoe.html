<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAUGETSHOES - Animated Brand Identity</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Bodoni+Moda:wght@400;500;600&family=Cinzel:wght@400;500;600&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --luxury-black: #0d0d0d;
            --luxury-charcoal: #1a1a1a;
            --luxury-white: #ffffff;
            --luxury-gray: #2a2a2a;
            --luxury-accent: #3a3a3a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--luxury-black);
            position: relative;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        /* Subtle texture overlay */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.02) 1px, transparent 0);
            background-size: 40px 40px;
            pointer-events: none;
            opacity: 0.5;
        }

        /* Hero page that appears after animation */
        .hero-page {
            position: fixed;
            inset: 0;
            background: var(--luxury-black);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            animation: heroFadeIn 2s cubic-bezier(0.45, 0, 0.15, 1) forwards 7s;
            padding: 40px;
        }

        @keyframes heroFadeIn {
            0% {
                opacity: 0;
                pointer-events: none;
            }
            100% {
                opacity: 1;
                pointer-events: all;
            }
        }

        .hero-content {
            max-width: 900px;
            text-align: center;
        }

        .hero-welcome {
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 30px;
            opacity: 0;
            animation: heroTextReveal 1.5s cubic-bezier(0.45, 0, 0.15, 1) forwards 8s;
        }

        @keyframes heroTextReveal {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-title {
            font-family: 'Cinzel', serif;
            font-size: 72px;
            font-weight: 600;
            color: var(--luxury-white);
            margin-bottom: 40px;
            line-height: 1.2;
            letter-spacing: 0.1em;
            opacity: 0;
            animation: heroTitleReveal 1.8s cubic-bezier(0.45, 0, 0.15, 1) forwards 8.5s;
        }

        @keyframes heroTitleReveal {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-tagline {
            font-family: 'Playfair Display', serif;
            font-size: 26px;
            font-style: italic;
            font-weight: 400;
            color: #ccc;
            margin-bottom: 60px;
            opacity: 0;
            animation: heroTextReveal 1.5s cubic-bezier(0.45, 0, 0.15, 1) forwards 9.5s;
        }

        .hero-divider {
            width: 120px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--luxury-white), transparent);
            margin: 0 auto 50px;
            opacity: 0;
            animation: dividerExpand 1.2s cubic-bezier(0.45, 0, 0.15, 1) forwards 10s;
        }

        @keyframes dividerExpand {
            0% {
                opacity: 0;
                transform: scaleX(0);
            }
            100% {
                opacity: 0.5;
                transform: scaleX(1);
            }
        }

        .hero-description {
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            font-weight: 300;
            line-height: 1.8;
            color: #999;
            max-width: 600px;
            margin: 0 auto 50px;
            opacity: 0;
            animation: heroTextReveal 1.5s cubic-bezier(0.45, 0, 0.15, 1) forwards 10.5s;
        }

        .hero-cta {
            opacity: 0;
            animation: heroTextReveal 1.5s cubic-bezier(0.45, 0, 0.15, 1) forwards 11s;
        }

        .cta-button {
            display: inline-block;
            padding: 18px 50px;
            background: var(--luxury-white);
            color: var(--luxury-black);
            font-family: 'Montserrat', sans-serif;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.45, 0, 0.15, 1);
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--luxury-gray);
            transition: left 0.5s cubic-bezier(0.45, 0, 0.15, 1);
            z-index: -1;
        }

        .cta-button:hover {
            color: var(--luxury-white);
        }

        .cta-button:hover::before {
            left: 0;
        }

        /* Decorative corner elements */
        .hero-ornament {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .hero-ornament-tl {
            top: 60px;
            left: 60px;
            border-right: none;
            border-bottom: none;
            animation: ornamentAppear 1.5s ease forwards 11.5s;
        }

        .hero-ornament-br {
            bottom: 60px;
            right: 60px;
            border-left: none;
            border-top: none;
            animation: ornamentAppear 1.5s ease forwards 11.5s;
        }

        @keyframes ornamentAppear {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 0.2;
                transform: scale(1);
            }
        }

        /* Logo stage fades out when hero appears */
        .logo-stage {
            position: relative;
            width: 100%;
            max-width: 800px;
            padding: 80px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: logoFadeOut 2s cubic-bezier(0.45, 0, 0.15, 1) forwards 7s;
        }

        @keyframes logoFadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Main SVG container */
        .animated-logo {
            width: 100%;
            max-width: 500px;
            height: auto;
            margin: 0 auto;
        }

        /* Shoe sole - draws first */
        .shoe-sole {
            opacity: 0;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: drawSole 1.8s cubic-bezier(0.45, 0, 0.15, 1) forwards 0s;
        }

        @keyframes drawSole {
            0% {
                opacity: 0;
                stroke-dashoffset: 1000;
            }
            20% {
                opacity: 1;
            }
            100% {
                opacity: 1;
                stroke-dashoffset: 0;
            }
        }

        /* Shoe body - unfolds and reveals */
        .shoe-body {
            opacity: 0;
            transform-origin: center bottom;
            transform: scaleY(0);
            animation: unfoldBody 1.4s cubic-bezier(0.45, 0, 0.15, 1) forwards 0.8s;
        }

        @keyframes unfoldBody {
            0% {
                opacity: 0;
                transform: scaleY(0);
            }
            30% {
                opacity: 1;
            }
            100% {
                opacity: 1;
                transform: scaleY(1);
            }
        }

        /* Shoe details - laces, swoosh */
        .shoe-detail {
            opacity: 0;
            stroke-dasharray: 500;
            stroke-dashoffset: 500;
            animation: drawDetail 1.2s cubic-bezier(0.45, 0, 0.15, 1) forwards 2s;
        }

        @keyframes drawDetail {
            0% {
                opacity: 0;
                stroke-dashoffset: 500;
            }
            30% {
                opacity: 1;
            }
            100% {
                opacity: 1;
                stroke-dashoffset: 0;
            }
        }

        /* Brand name letters - appear one by one */
        .letter {
            opacity: 0;
            transform: translateY(25px) scale(0.9);
            animation: letterReveal 0.6s cubic-bezier(0.45, 0, 0.15, 1) forwards;
        }

        .letter-1 { animation-delay: 3.2s; }
        .letter-2 { animation-delay: 3.28s; }
        .letter-3 { animation-delay: 3.36s; }
        .letter-4 { animation-delay: 3.44s; }
        .letter-5 { animation-delay: 3.52s; }
        .letter-6 { animation-delay: 3.60s; }
        .letter-7 { animation-delay: 3.68s; }
        .letter-8 { animation-delay: 3.76s; }
        .letter-9 { animation-delay: 3.84s; }
        .letter-10 { animation-delay: 3.92s; }
        .letter-11 { animation-delay: 4.00s; }

        @keyframes letterReveal {
            0% {
                opacity: 0;
                transform: translateY(25px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Tagline appears */
        .tagline-text {
            opacity: 0;
            transform: translateY(10px);
            animation: taglineReveal 1.2s cubic-bezier(0.45, 0, 0.15, 1) forwards 4.8s;
        }

        @keyframes taglineReveal {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 0.7;
                transform: translateY(0);
            }
        }

        /* Underline accent */
        .accent-line {
            stroke-dasharray: 200;
            stroke-dashoffset: 200;
            animation: drawAccentLine 1s cubic-bezier(0.45, 0, 0.15, 1) forwards 5.5s;
        }

        @keyframes drawAccentLine {
            to { stroke-dashoffset: 0; }
        }

        /* Shadow effects */
        .soft-shadow {
            filter: drop-shadow(0 8px 24px rgba(255, 255, 255, 0.1));
        }

        /* Floating animation for shoe after initial reveal */
        .animated-logo {
            animation: logoFloat 3s ease-in-out infinite 6s;
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo-stage {
                padding: 60px 20px;
            }
            .animated-logo {
                max-width: 400px;
            }
            .hero-title {
                font-size: 48px;
            }
            .hero-tagline {
                font-size: 20px;
            }
            .hero-ornament {
                width: 40px;
                height: 40px;
            }
            .hero-ornament-tl {
                top: 30px;
                left: 30px;
            }
            .hero-ornament-br {
                bottom: 30px;
                right: 30px;
            }
        }
    </style>
</head>
<body>

    <script>
        // Audio context for sound effects
        let audioContext;
        let gainNode;

        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            gainNode = audioContext.createGain();
            gainNode.connect(audioContext.destination);
        }

        // Play smooth whoosh for shoe reveal
        function playWhoosh(delay = 0) {
            setTimeout(() => {
                if (!audioContext) initAudio();
                
                const bufferSize = audioContext.sampleRate * 0.6;
                const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < bufferSize; i++) {
                    const envelope = Math.exp(-i / (bufferSize * 0.25));
                    data[i] = (Math.random() * 2 - 1) * envelope * 0.08;
                }
                
                const noise = audioContext.createBufferSource();
                const filter = audioContext.createBiquadFilter();
                const envelope = audioContext.createGain();
                
                noise.buffer = buffer;
                filter.type = 'lowpass';
                filter.frequency.value = 800;
                
                noise.connect(filter);
                filter.connect(envelope);
                envelope.connect(gainNode);
                
                const now = audioContext.currentTime;
                envelope.gain.setValueAtTime(0, now);
                envelope.gain.linearRampToValueAtTime(0.06, now + 0.1);
                envelope.gain.exponentialRampToValueAtTime(0.01, now + 0.6);
                
                noise.start(now);
                noise.stop(now + 0.6);
            }, delay);
        }

        // Play letter reveal sound
        function playLetterSound(pitch, delay = 0) {
            setTimeout(() => {
                if (!audioContext) initAudio();
                
                const oscillator = audioContext.createOscillator();
                const envelope = audioContext.createGain();
                
                oscillator.connect(envelope);
                envelope.connect(gainNode);
                
                oscillator.frequency.value = pitch;
                oscillator.type = 'sine';
                
                const now = audioContext.currentTime;
                envelope.gain.setValueAtTime(0, now);
                envelope.gain.linearRampToValueAtTime(0.04, now + 0.01);
                envelope.gain.exponentialRampToValueAtTime(0.01, now + 0.12);
                
                oscillator.start(now);
                oscillator.stop(now + 0.12);
            }, delay);
        }

        // Main audio sequence
        function playAnimationAudio() {
            // Sole drawing
            playWhoosh(0);
            
            // Body unfold
            playWhoosh(800);
            
            // Letter reveals - smooth ascending tones
            const letterPitches = [
                523.25, // C5
                587.33, // D5
                659.25, // E5
                698.46, // F5
                783.99, // G5
                880.00, // A5
                987.77, // B5
                1046.50, // C6
                1174.66, // D6
                1318.51, // E6
                1479.98  // F#6
            ];
            
            letterPitches.forEach((pitch, index) => {
                playLetterSound(pitch, 3200 + (index * 80));
            });
        }

        // Initialize audio on load
        window.addEventListener('load', () => {
            document.addEventListener('click', function initOnClick() {
                initAudio();
                document.removeEventListener('click', initOnClick);
            }, { once: true });
            
            setTimeout(() => {
                playAnimationAudio();
            }, 100);
        });
    </script>
