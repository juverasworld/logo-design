<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeless Logo Animation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #e8e8e8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 25px;
            animation: fadeInScale 2.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            opacity: 0;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(30px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Animated squares */
        .squares {
            display: flex;
            flex-direction: column;
            gap: 12px;
            position: relative;
        }

        .square {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ff4757 0%, #ff3344 100%);
            border-radius: 8px;
            position: relative;
            animation: 
                squareSlideIn 1.8s cubic-bezier(0.34, 1.56, 0.64, 1) backwards,
                squarePulse 3s ease-in-out infinite,
                squareGlow 3s ease-in-out infinite;
            box-shadow: 
                0 10px 30px rgba(255, 71, 87, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .square::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.4) 50%,
                transparent 70%
            );
            animation: shimmer 2.5s linear infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) translateY(-100%);
            }
            100% {
                transform: translateX(100%) translateY(100%);
            }
        }

        .square:first-child {
            animation-delay: 0.4s, 0s, 0s;
        }

        .square:last-child {
            animation-delay: 0.7s, 0.5s, 0.5s;
        }

        @keyframes squareSlideIn {
            0% {
                transform: translateX(-100px) rotate(-90deg);
                opacity: 0;
            }
            100% {
                transform: translateX(0) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes squarePulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.08);
            }
        }

        @keyframes squareGlow {
            0%, 100% {
                box-shadow: 
                    0 10px 30px rgba(255, 71, 87, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3);
                filter: brightness(1);
            }
            50% {
                box-shadow: 
                    0 15px 50px rgba(255, 71, 87, 0.7),
                    0 0 60px rgba(255, 71, 87, 0.5),
                    inset 0 1px 0 rgba(255, 255, 255, 0.4);
                filter: brightness(1.1);
            }
        }

        /* Text animation */
        .text {
            font-family: 'Archivo Black', sans-serif;
            font-size: 120px;
            font-weight: 900;
            color: #1a1a1a;
            letter-spacing: -4px;
            position: relative;
            text-transform: lowercase;
        }

        .text-animated {
            display: inline-block;
        }

        .text-animated span {
            display: inline-block;
            animation: letterDrop 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) backwards;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .text-animated span:nth-child(1) { animation-delay: 1.0s; }
        .text-animated span:nth-child(2) { animation-delay: 1.15s; }
        .text-animated span:nth-child(3) { animation-delay: 1.3s; }
        .text-animated span:nth-child(4) { animation-delay: 1.45s; }
        .text-animated span:nth-child(5) { animation-delay: 1.6s; }
        .text-animated span:nth-child(6) { animation-delay: 1.75s; }
        .text-animated span:nth-child(7) { animation-delay: 1.9s; }
        .text-animated span:nth-child(8) { animation-delay: 2.05s; }

        @keyframes letterDrop {
            0% {
                transform: translateY(-100px) rotateX(-90deg);
                opacity: 0;
            }
            100% {
                transform: translateY(0) rotateX(0);
                opacity: 1;
            }
        }

        /* Hover effects */
        .logo-container:hover .text-animated span {
            animation: letterBounce 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .text-animated span:nth-child(1) { animation-delay: 0s; }
        .text-animated span:nth-child(2) { animation-delay: 0.05s; }
        .text-animated span:nth-child(3) { animation-delay: 0.1s; }
        .text-animated span:nth-child(4) { animation-delay: 0.15s; }
        .text-animated span:nth-child(5) { animation-delay: 0.2s; }
        .text-animated span:nth-child(6) { animation-delay: 0.25s; }
        .text-animated span:nth-child(7) { animation-delay: 0.3s; }
        .text-animated span:nth-child(8) { animation-delay: 0.35s; }

        @keyframes letterBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .text-animated span:hover {
            color: #ff4757;
            transform: scale(1.15) translateY(-5px);
            text-shadow: 
                0 0 20px rgba(255, 71, 87, 0.6),
                0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Color wave effect */
        @keyframes colorWave {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .text::after {
            content: 'timeless';
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(
                90deg,
                #1a1a1a 0%,
                #ff4757 25%,
                #ff4757 50%,
                #1a1a1a 75%,
                #1a1a1a 100%
            );
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: colorWave 4s ease-in-out infinite;
            animation-delay: 3.5s;
        }

        /* Subtle floating animation */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .logo-container {
            animation: 
                fadeInScale 2.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards,
                float 6s ease-in-out infinite 3.5s;
        }

        /* Background removed for light theme */
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="squares">
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="text">
            <span class="text-animated">
                <span>t</span><span>i</span><span>m</span><span>e</span><span>l</span><span>e</span><span>s</span><span>s</span>
            </span>
        </div>
    </div>
</body>
</html>
