<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vera of the Good Life - Animated Logo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Raleway:wght@100;200;300;400;500&family=Italiana&display=swap" rel="stylesheet">

    <!-- <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet"> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
           
            --champagne: #F4E8D8;
            --gold: #C9A961;
            --deep-green: #2C4A3E;
            --sage: #8FA998;
            --cream: #FAF7F2;
            --charcoal: #3A3A3A;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, var(--champagne) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Atmospheric background elements */
        .background-texture {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, var(--charcoal) 2px, var(--charcoal) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, var(--charcoal) 2px, var(--charcoal) 4px);
            pointer-events: none;
        }

        .floating-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .float-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--gold), transparent);
            opacity: 0;
            animation: float 20s infinite ease-in-out;
        }

        .float-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .float-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 15%;
            animation-delay: 5s;
        }

        .float-circle:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 20%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0;
            }
            50% {
                transform: translateY(-30px) scale(1.1);
                opacity: 0.08;
            }
        }

        /* Main logo container */
        .logo-container {
            position: relative;
            z-index: 10;
            text-align: center;
            cursor: pointer;
        }

        /* Decorative frame */
        .logo-frame {
            position: relative;
            padding: 80px 100px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
            border-radius: 8px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(201, 169, 97, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            animation: frameEntrance 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: scale(0.9);
        }

        @keyframes frameEntrance {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Corner decorations */
        .corner-ornament {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid var(--gold);
            opacity: 0;
            animation: cornerReveal 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .corner-ornament.top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
            animation-delay: 1s;
        }

        .corner-ornament.top-right {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
            animation-delay: 1.1s;
        }

        .corner-ornament.bottom-left {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
            animation-delay: 1.2s;
        }

        .corner-ornament.bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
            animation-delay: 1.3s;
        }

        @keyframes cornerReveal {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 0.6;
                transform: scale(1);
            }
        }

        /* Main brand name */
         /* Premium brand name with luxury styling */
        .brand-name {
            font-family: 'Cinzel', serif;
            font-size: 92px;
            font-weight: 700;
            color: var(--deep-green);
            letter-spacing: 0.12em;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.08);
            text-transform: uppercase;
        }


        .brand-name .letter {
            display: inline-block;
            opacity: 0;
            transform: translateY(100px) rotate(10deg);
            animation: letterDrop 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Stagger animation delays for each letter */
        .brand-name .letter:nth-child(1) { animation-delay: 0.3s; }
        .brand-name .letter:nth-child(2) { animation-delay: 0.35s; }
        .brand-name .letter:nth-child(3) { animation-delay: 0.4s; }
        .brand-name .letter:nth-child(4) { animation-delay: 0.45s; }

        @keyframes letterDrop {
            to {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
        }

        /* Decorative divider */
        .divider {
            width: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--gold), 
                var(--gold), 
                transparent);
            margin: 0 auto 20px;
            animation: dividerExpand 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            animation-delay: 0.8s;
            position: relative;
        }

        @keyframes dividerExpand {
            to {
                width: 200px;
            }
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 8px;
            height: 8px;
            background: var(--gold);
            border-radius: 50%;
            transform: translateY(-50%) scale(0);
            animation: dotAppear 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .divider::before {
            left: -4px;
            animation-delay: 1.5s;
        }

        .divider::after {
            right: -4px;
            animation-delay: 1.5s;
        }

        @keyframes dotAppear {
            to {
                transform: translateY(-50%) scale(1);
            }
        }

        /* Tagline */
        .tagline {
            font-family: 'Montserrat', sans-serif;
            font-size: 18px;
            font-weight: 200;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--sage);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeSlideUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            animation-delay: 1.2s;
        }

        .tagline .word {
            display: inline-block;
            opacity: 0;
            animation: wordFade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .tagline .word:nth-child(1) { animation-delay: 1.3s; }
        .tagline .word:nth-child(2) { animation-delay: 1.4s; }
        .tagline .word:nth-child(3) { animation-delay: 1.5s; }
        .tagline .word:nth-child(4) { animation-delay: 1.6s; }

        @keyframes fadeSlideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes wordFade {
            to {
                opacity: 1;
            }
        }

        /* Subtle shimmer effect on hover */
        .logo-frame::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.3) 50%,
                transparent 70%
            );
            transform: translateX(-100%) translateY(-100%) rotate(45deg);
            transition: transform 1.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .logo-container:hover .logo-frame::before {
            transform: translateX(100%) translateY(100%) rotate(45deg);
        }

        /* Pulsing glow on hover */
        .logo-container:hover .brand-name {
            animation: gentleGlow 2s ease-in-out infinite;
        }

        @keyframes gentleGlow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(201, 169, 97, 0.3);
            }
            50% {
                text-shadow: 0 0 30px rgba(201, 169, 97, 0.5);
            }
        }

        /* Replay button */
        .replay-button {
            position: fixed;
            bottom: 40px;
            right: 40px;
            padding: 15px 30px;
            background: rgba(44, 74, 62, 0.9);
            color: var(--champagne);
            border: 1px solid var(--gold);
            border-radius: 4px;
            font-family: 'Montserrat', sans-serif;
            font-size: 12px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .replay-button:hover {
            background: var(--deep-green);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .logo-frame {
                padding: 60px 40px;
            }

            .brand-name {
                font-size: 48px;
            }

            .tagline {
                font-size: 14px;
                letter-spacing: 0.2em;
            }

            .corner-ornament {
                width: 30px;
                height: 30px;
            }

            .replay-button {
                bottom: 20px;
                right: 20px;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Background texture -->
    <div class="background-texture"></div>

    <!-- Floating ambient elements -->
    <div class="floating-elements">
        <div class="float-circle"></div>
        <div class="float-circle"></div>
        <div class="float-circle"></div>
    </div>

    <!-- Main logo -->
    <div class="logo-container" id="logoContainer">
        <div class="logo-frame">
            <!-- Corner ornaments -->
            <div class="corner-ornament top-left"></div>
            <div class="corner-ornament top-right"></div>
            <div class="corner-ornament bottom-left"></div>
            <div class="corner-ornament bottom-right"></div>

            <!-- Brand name with animated letters -->
            <div class="brand-name" id="brandName">
                <span class="letter">V</span><span class="letter">e</span><span class="letter">r</span><span class="letter">a</span>
            </div>

            <!-- Decorative divider -->
            <div class="divider"></div>

            <!-- Tagline -->
            <div class="tagline">
                <span class="word">of</span> 
                <span class="word">the</span> 
                <span class="word">good</span> 
                <span class="word">life</span>
            </div>
        </div>
    </div>

    <!-- Replay button -->
    <button class="replay-button" id="replayBtn">Replay Animation</button>

    <script>
        /**
         * Vera of the Good Life - Animated Logo
         * Sound Design & Animation Controller
         */

        // Audio Context for sound generation
        let audioContext;
        let isAnimating = false;

        // Initialize audio context on user interaction (required by browsers)
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            return audioContext;
        }

        /**
         * Create elegant sound effects using Web Audio API
         * @param {number} frequency - Base frequency in Hz
         * @param {number} duration - Duration in seconds
         * @param {string} type - Oscillator type (sine, triangle, square)
         * @param {number} volume - Volume level (0-1)
         */
        function playTone(frequency, duration, type = 'sine', volume = 0.15) {
            const ctx = initAudio();
            const oscillator = ctx.createOscillator();
            const gainNode = ctx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(ctx.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            // Smooth envelope for elegant sound
            const now = ctx.currentTime;
            gainNode.gain.setValueAtTime(0, now);
            gainNode.gain.linearRampToValueAtTime(volume, now + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.001, now + duration);
            
            oscillator.start(now);
            oscillator.stop(now + duration);
        }

        /**
         * Play a harmonious chord for accent moments
         */
        function playChord(baseFreq, duration) {
            const ctx = initAudio();
            // Major seventh chord (sophisticated, jazzy)
            const frequencies = [
                baseFreq,           // Root
                baseFreq * 1.25,    // Major third
                baseFreq * 1.5,     // Perfect fifth
                baseFreq * 1.875    // Major seventh
            ];
            
            frequencies.forEach((freq, index) => {
                setTimeout(() => {
                    playTone(freq, duration, 'sine', 0.08);
                }, index * 30); // Slight arpeggio effect
            });
        }

        /**
         * Shimmer sound effect for magical moments
         */
        function playShimmer() {
            const ctx = initAudio();
            const frequencies = [1760, 2217, 2637, 3322]; // High harmonics
            
            frequencies.forEach((freq, index) => {
                setTimeout(() => {
                    playTone(freq, 0.8, 'sine', 0.05);
                }, index * 50);
            });
        }

        /**
         * Deep resonant tone for grounding moments
         */
        function playResonance() {
            playTone(110, 1.5, 'triangle', 0.12); // Low A
        }

        /**
         * Orchestrate the complete animation sequence with sound
         */
        function playAnimationSequence() {
            if (isAnimating) return;
            isAnimating = true;

            // Frame entrance - deep, grounding tone
            setTimeout(() => playResonance(), 100);

            // Letter drops - ascending musical notes
            const letterTiming = [300, 350, 400, 450];
            const letterFreqs = [440, 494, 554, 659]; // A, B, C#, E (A major)
            
            letterTiming.forEach((time, index) => {
                setTimeout(() => {
                    playTone(letterFreqs[index], 0.5, 'sine', 0.12);
                }, time);
            });

            // Divider expansion - smooth glide
            setTimeout(() => {
                playTone(880, 1.0, 'sine', 0.1);
            }, 800);

            // Corner ornaments - delicate chimes
            const cornerTiming = [1000, 1100, 1200, 1300];
            cornerTiming.forEach(time => {
                setTimeout(() => {
                    playTone(1318, 0.4, 'triangle', 0.08); // E6
                }, time);
            });

            // Tagline words - gentle ascending progression
            const taglineTiming = [1300, 1400, 1500, 1600];
            const taglineFreqs = [659, 740, 831, 880]; // E, F#, G#, A
            
            taglineTiming.forEach((time, index) => {
                setTimeout(() => {
                    playTone(taglineFreqs[index], 0.4, 'sine', 0.08);
                }, time);
            });

            // Final flourish - harmonious chord
            setTimeout(() => {
                playChord(440, 2.0); // A major seventh
            }, 1700);

            // Shimmer effect at the end
            setTimeout(() => {
                playShimmer();
            }, 1900);

            // Reset animation state
            setTimeout(() => {
                isAnimating = false;
            }, 3000);
        }

        /**
         * Restart the animation by removing and re-adding animation classes
         */
        function replayAnimation() {
            initAudio(); // Ensure audio context is initialized
            
            const logoFrame = document.querySelector('.logo-frame');
            const letters = document.querySelectorAll('.letter');
            const words = document.querySelectorAll('.word');
            const corners = document.querySelectorAll('.corner-ornament');
            const divider = document.querySelector('.divider');
            
            // Remove animations
            logoFrame.style.animation = 'none';
            letters.forEach(letter => letter.style.animation = 'none');
            words.forEach(word => word.style.animation = 'none');
            corners.forEach(corner => corner.style.animation = 'none');
            divider.style.animation = 'none';
            
            // Trigger reflow
            void logoFrame.offsetWidth;
            
            // Re-add animations
            logoFrame.style.animation = '';
            letters.forEach(letter => letter.style.animation = '');
            words.forEach(word => word.style.animation = '');
            corners.forEach(corner => corner.style.animation = '');
            divider.style.animation = '';
            
            // Play sound sequence
            playAnimationSequence();
        }

        // Event listeners
        document.getElementById('replayBtn').addEventListener('click', replayAnimation);
        
        // Optional: Play on logo click
        document.getElementById('logoContainer').addEventListener('click', () => {
            if (!isAnimating) {
                replayAnimation();
            }
        });

        // Play initial animation sequence on load
        window.addEventListener('load', () => {
            // Small delay to ensure everything is rendered
            setTimeout(() => {
                playAnimationSequence();
            }, 200);
        });

        // Hover sound effects (subtle)
        document.getElementById('logoContainer').addEventListener('mouseenter', () => {
            if (!isAnimating) {
                playTone(1318, 0.2, 'sine', 0.05);
            }
        });

        document.getElementById('replayBtn').addEventListener('mouseenter', () => {
            playTone(880, 0.15, 'sine', 0.04);
        });
    </script>
</body>
</html>
